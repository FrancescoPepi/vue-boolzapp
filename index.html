<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- MY JS -->
    <script src="./js/contacts.js" defer></script>
    <script src="./js/main.js" defer></script>

    <!-- MY STYLE CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
    <link
      rel="shortcut icon"
      href="./img/mobile-logo.png"
      type="image/x-icon"
    />
  </head>
  <body class="">
    <!-- BG -->
    <div class="container-fluid bg">
      <div id="app" class="row h-100">
        <!-- SLIDER (PROFILO+CONTACTS) -->
        <div class="col-4">
          <div class="row h-100 flex-column">
            <!-- MY PROFILO -->
            <div class="card d-flex flex-row">
              <div class="img-card">
                <img src="./img/avatar_io.jpg" alt="" />
              </div>
              <div class="flex-grow-1">Sofia</div>
              <div>ciao</div>
            </div>
            <!-- ACTIVE-NOTIFICATION -->
            <div id="active-notification" class="card"></div>
            <!-- SEARCH -->
            <div class="input-group p-1">
              <span class="input-group-text px-4" id="basic-addon1">
                <i
                  class="fa-solid fa-magnifying-glass"
                  style="color: #b6b9bbff"
                ></i>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Cerca o inizia una nuova chat"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <!-- CONTAINER CONTACTS -->
            <div id="friends-container" class="col">
              <div class="row">
                <!-- CONTACT ACTIVE (CICLO) -->
                <div
                  v-for="(elemento,index) in contacts"
                  :class="(index==0)?'active':''"
                  class="card"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <!-- BODY (CHAT) -->
        <div id="main-container" class="col">
          <div class="row flex-column h-100">
            <!-- PROFILO INTERLOCUTORE -->
            <div class="card"></div>
            <!-- MAIN CHAT -->
            <div class="card flex-grow-1"></div>
            <!-- BOTTOM -->
            <div class="card">
              <!-- MICROFONO -->
              <div class="col-1">
                <i
                  class="fa-regular fa-face-smile"
                  style="color: #838a8aff"
                ></i>
              </div>
              <!-- INPUT DI TESTO -->
              <div class="col-10">
                <div class="">
                  <input
                    type="text"
                    class="form-control"
                    id="chatText"
                    placeholder="Scrivi un messaggio"
                  />
                </div>
              </div>
              <!-- EMOJI -->
              <div class="col-1">
                <i class="fa-solid fa-microphone" style="color: #838a8aff"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
